<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Learning the Forms</title>
    </head>
    <body>
        <h1>Hello, Forms!</h1>

        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <p>Choose your favourite programming language</p>
                <div>
                    <label for="HTML">HTML</label>
                    <input type="radio" name="html" id="HTML">
                </div>
                <div>
                    <label for="CSS">CSS</label>
                    <input type="radio" name="css" id="CSS">
                </div>
                <div>
                    <label for="javascript">Javascript</label>
                    <input type="radio" name="javascript" id="javascript">
                </div>

                <div>
                    <label for="expiration">Expiration</label>
                    <input type="date" id="expiration" name="expiration">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Current date</label>
                    <input type="date" name="date" id="date">
                </div>

                <div>
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                </div>

                <div>
                    <label for="agreement">Agree to terms and conditions</label>
                    <input type="checkbox" name="user_agreement" id="agreement">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
